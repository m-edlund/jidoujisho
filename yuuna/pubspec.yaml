    - assets/ttu-ebook-reader/_app/immutable/components/pages/b/
    - assets/ttu-ebook-reader/_app/immutable/components/pages/manage/
    - assets/ttu-ebook-reader/_app/immutable/components/pages/settings/
    - assets/ttu-ebook-reader/auth/
    - assets/ttu-ebook-reader/b/
    - assets/ttu-ebook-reader/fonts/
    - assets/ttu-ebook-reader/icons/
    - assets/ttu-ebook-reader/manage/
    - assets/ttu-ebook-reader/settings/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700